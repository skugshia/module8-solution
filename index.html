<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your controller Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese controller Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="controller.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="controller.getItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="controller.found" on-remove="controller.removeItem(index);"></found-items>
  </div>

  
</body>
</html>
